{% extends 'base.html' %}

{% block title %}
  Register
{% endblock %}

{% block body %}
  <h2 class="text-center">Registration Form</h2>


  {% if form.errors %}
    <p>Please fix some fields</p>
  {% endif %}

  <form method="post" class="mt-auto">
    {% csrf_token %}
      {{ form.as_p}}
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Create</button>

    </div>

  </form>

{% endblock %}
