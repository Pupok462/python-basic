{% extends 'base.html' %}
{% block body %}
    <form method="post" class="mt-auto">
    {% csrf_token %}
        {% for attr in form %}
            <div class="text-center">
                <h4> {{ attr.label }} </h4>
                {{ attr }}
            </div>
        {% endfor %}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Create</button>

    </div>

  </form>

{% endblock %}
