{% extends 'base.html' %}
{% block title %}
    Device Page
{% endblock %}
{% block body %}
    {% if user.is_superuser %}
        <div class="text-center" style="width: 100%; height: 50px">
                <a href="{% url 'devices:create' %}" class="btn btn-primary"
                        style="border-radius: 18px; height: 40px; width: 280px; margin-bottom: 15px">Add Device To list</a>
        </div>
    {% endif %}
    <div class="shop-box-inner" style="margin-top: 15px">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="row product-categorie-box">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade show active" id="grid-view">
                            <div class="row">
                                {% for device in devices %}
                                <div class="col-lg-3 col-md-6 special-grid "
                                     style="margin-bottom: 40px; height: 410px;">
                                    <div class="products-single fix shadow p-3 mb-5 bg-white rounded"
                                         style="background-color: #eee; padding-bottom: 10px">
                                        <a href="{% url 'devices:details' pk=device.id%}">
                                        <div class="box-img-hover ctr" style="height:305px; ">
                                            <img src="{{device.image.url}}" class="img-fluid" alt="Image">
                                        </div></a>
                                        <div class="text-center" style="height:105px;">
                                            <div class="text-center">
                                                <h6>{{device.model}}</h6>
                                                <h6>{{device.price}} $</h6>
                                                <button href="#" class="btn btn-primary"
                                                            style="border-radius: 18px; height: 40px; width: 280px;">Add to cart</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
