<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
                Base Title
            {% endblock %}
        </title>
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <style>
            body{
                background: #ffffff;
            }
            nav {
                background: rgba(0,0,0,0.8);
            }
        </style>
        {% block head %}
        {%  endblock %}
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand m-lg-2" href="{% url 'devices:devices-list' %}">Navigation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'devices:type-list' type_name='Laptop' %}">Laptops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'devices:type-list' type_name='Phone'%}">Phones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'devices:type-list' type_name='Tablet' %}">Tablets</a>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
            <ul class="navbar-nav p-lg-2">
            <li  class="nav-item ">
                <a class="nav-link mr-sm-2" href="{% url 'profile' pk=user.id %}">Hello {{ user.username }} !</a>
            <li  class="nav-item ">
                <a class="nav-link mr-sm-2" href="{% url 'logout'%}"> Logout </a>
            </ul>
        {% else %}
            <ul class="navbar-nav p-lg-2">
                <li  class="nav-item ">
                    <a class="nav-link mr-sm-2" href="{% url 'login'%}">Login</a>
                </li>
                <li  class="nav-item">
                    <a class="nav-link mr-sm-0" href="{% url 'register'%}">Register</a>
                </li>
            </ul>
        {% endif %}
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
